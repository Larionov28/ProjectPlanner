{% extends 'base.html' %}

{% block content %}
    <h1>Логин</h1>
    <hr>

{% if form.errors %}
<p>{{ form.errors.error }}</p>
{% endif %}

    <form action="{% url 'login' %}" method="post">
      {{ form }}
      {% csrf_token %}
        <br><br><button class="btn">Подтвердить</button>
    </form>
<a href="{% url 'password_reset' %}">Забыли пароль?</a>
{% endblock %}

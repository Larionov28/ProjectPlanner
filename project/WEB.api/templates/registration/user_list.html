{% extends 'base.html' %}

{% block content %}
    <h1>Список пользователей</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Имя пользователя</th>
                <th>Почта</th>
                <th>Регион</th>
                <th>Роль</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.region }}</td>
                    <td>{{ user.role }}</td>
                    <td>
                        <a href="{% url 'user_edit' user.id %}">Редактировать</a> |
                        <a href="{% url 'user_delete' user.id %}">Удалить</a> |
                        <a href="{% url 'user_create' %}">Создать пользователя</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
